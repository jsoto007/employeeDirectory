<body>

    <h1 id="title">Employee Directory</h1>
    <ul>To add new employees complete the form below and click on <em>Add New Employee</em></ul>
    <div class="form-container">
        <form id="new-employee-form">
            <label class="input-label" for="name">Employee's Full Name:</label>
            <input class="input-box" type="text" name="name" id="name">
            <label class="input-label" for="title">Job Title:</label>
            <input class="input-box" type="text" name="title" id="title">
            <label class="input-label" for="shift" name="shift">Shift</label>
            <input class="input-box" type="text" name="shift" id="shift">
            <label class="input-label" for="Schedule" name="schedule">Shedule</label>
            <input class="input-box" type="text" name="schedule" id="schedule">
            <button id="submit-btn" type="submit">Add New Employee</button>
        </form>
    </div>

    <h2 id=h2-page-info>Employee Information</h2>

    <p id='p-01'>Click the button for: User's Information:</p>

    <h4 id="h4-delete-info">click on data to delete</h4>

    <p id='employee-information'></p>

    <ul id="time_sheet"></ul>

</body>
